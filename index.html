<!DOCTYPE html>

<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Encriptador</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="reset.css"/>
        <link rel="stylesheet" href="style.css"/>
        <link rel="shortcut icon" href="imagenes/Logo.png">
    </head>
    
    
       
    <body>
        <header>
            <img class="logo1" src="imagenes/Logo.png" alt="logo alura"/>
        </header>
        <main>
            
            <section class="campoTexto">
                <textarea class="inputText" id="inputText" name="inputText" cols="70" rows="10" required placeholder="Ingrese su texto aqui." onchange="generarTexto()"></textarea>
                <p><img src="imagenes/bi_exclamation-circle-fill.png"/>Solo letras minúsculas y sin acentos</p>
                    <div class="botones">
                    <button type="button" class="botonEncriptar" onclick="encriptar()">Encriptar</button>
                    <button type="button" class="botonDesencriptar" onclick="desencriptar()">Desencriptar</button>
                </div>
            </section>

           
            <section class="lateralDerecho">
                <textarea class="encripText" id="conTexto" name="encripText" cols="40" rows="10" placeholder="aqui texto" readonly></textarea>
                <div id="sinTexto">
                    <img class="munheco" src="imagenes/Muñeco.png" alt="dibujo persona">
                        <div class="textos">
                            <h2>Ningún mensaje fue encontrado</h2>
                            <h4>Ingresa el texto que desees encriptar o desencriptar</h4>
                        </div> 
                    </div> 
                    <div id="sinTexto">
                <button class="botonCopiar" onclick="copiarTexto()" id="botonCopiar">Copiar</button>
            </div>
            </section>
        </main>
        <script src="script.js"></script>
    </body>

</html>
